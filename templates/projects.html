<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Allein's Hub ðŸŽ®âœ¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 30px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2f5dab;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s;
        }
        nav a:hover { color: #ffeb3b; text-decoration: underline; }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .project-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        }
        .project-card img { width: 100%; border-radius: 10px; }
        .project-card h3 { margin: 15px 0 10px 0; color: #4a90e2; }
        .project-card p { font-size: 0.9em; line-height: 1.3em; }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .project-card a:hover { background-color: #2f5dab; }
        footer { text-align: center; padding: 20px; background-color: #4a90e2; color: white; font-weight: bold; }
        @media (max-width: 600px) {
            nav { flex-direction: column; }
            nav a { margin: 10px 0; }
        }
    </style>
</head>
<body>
    <header>ALLEIN'S GAME & PROJECT HUB ðŸŽ®âœ¨</header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('projects_page') }}">Projects</a>
        <a href="{{ url_for('about') }}">About</a>
        {% if logged_in %}
            <a href="{{ url_for('upload') }}">Upload</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>

    <section class="projects">
        {% for project in projects %}
        <div class="project-card">
            <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}">
            <h3>{{ project.title }}</h3>
            <p>{{ project.desc }}</p>
            <a href="{{ url_for('static', filename='games/' + project.file) }}">Download</a>
        </div>
        {% else %}
        <p>No projects yet! ðŸ˜Ž</p>
        {% endfor %}
    </section>

    <footer>Â© 2025 Allein - All rights reserved</footer>
</body>
</html>
